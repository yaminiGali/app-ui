<div class="login">
    <button type="button" (click)="getBack()">Back</button>
    <div class="login-container">
        <h2>RESTAURANT LOGIN</h2>
        <form [formGroup]="loginForm" (ngSubmit)="restoLogin()">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email" placeholder="Enter your email">
                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
                    Invalid email.
                </div>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" placeholder="Enter your password">
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
                    Enter Password
                </div>
            </div>

            <button type="submit" [disabled]="loginForm.invalid" class="btn-submit">Login</button>
            <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
        </form>
    </div>
</div>
